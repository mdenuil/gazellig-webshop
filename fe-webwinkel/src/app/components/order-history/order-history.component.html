<main>
	<table *ngIf="!loading" mat-table [dataSource]="bestellingen">
		<ng-container matColumnDef="orderNumber">
			<th mat-header-cell *matHeaderCellDef> Order number </th>
			<td mat-cell *matCellDef="let bestelling"> {{ bestelling.bestelNummer }} </td>
		</ng-container>
		<ng-container matColumnDef="orderStatus">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let bestelling"> {{ bestelling.status | orderStatus }} </td>
		</ng-container>
		<ng-container matColumnDef="totalAmount">
			<th mat-header-cell *matHeaderCellDef> Total amount </th>
			<td mat-cell *matCellDef="let bestelling"> {{ bestelling.totalAmount | currency: 'EUR' }} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-spinner *ngIf="loading" [diameter]="50"></mat-spinner>
</main>
