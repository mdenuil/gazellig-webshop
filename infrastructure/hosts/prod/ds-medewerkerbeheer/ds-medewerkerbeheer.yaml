apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-medewerkerbeheer
  namespace: gazellig-prod
spec:
  selector:
    matchLabels:
      name: ds-medewerkerbeheer
  template:
    metadata:
      labels:
        name: ds-medewerkerbeheer
    spec:
      containers:
        - name: ds-medewerkerbeheer
          image: **/gazellig/microservice-ds-medewerkerbeheer:master-1
          env:
          - name: RABBITMQ_HOST
            value: rabbitmq
          - name: RABBITMQ_PORT
            value: "5672"
          - name: RABBITMQ_USERNAME
            value: Kantilever
          - name: RABBITMQ_PASSWORD
            value: Kantilever
          - name: KANTILEVER_EXCHANGE
            value: Kantilver.Eventbus
          resources:
            requests:
              memory: "150Mi"
              cpu: "30m"
            limits:
              memory: "250Mi"
              cpu: "200m"
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 30
            failureThreshold: 10
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -O - 0.0.0.0:8080/actuator/health | grep -qF "{\"status\":\"UP\"}"'
          readinessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 30
            failureThreshold: 10
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -O - 0.0.0.0:8080/actuator/health | grep -qF "{\"status\":\"UP\"}"'
      #     volumeMounts:
      #       - name: storage-logs-ds-medewerkerbeheer
      #         mountPath: /logs
      # volumes:
      #   - name: storage-logs-ds-medewerkerbeheer
      #     persistentVolumeClaim:
      #       claimName: storage-logs-ds-medewerkerbeheer

      imagePullSecrets:
        - name: **

---

apiVersion: v1
kind: Service
metadata:
  name: ds-medewerkerbeheer
  namespace: gazellig-prod
spec:
  selector:
    name: ds-medewerkerbeheer
  ports:
    - protocol: TCP
      port: 8080

